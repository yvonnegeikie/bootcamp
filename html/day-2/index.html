            <div>

            <input type="radio" id="blue" name="color" value="blue" checked />
            <label for="blue">Blue</label>
        </Div>
    </fieldset>
    <p>Checkboxes</p>
    <fieldset>
        <legend>Select texture</legend>
        <div>

        </div>
        <input type="checkbox" id="Rough" name="texture" checked />
        <label for="rough">Rough</label>
        <div>

        </div>
        <input type="checkbox" id="Smooth" name="texture" checked />
        <label for="smooth">Smooth</label>
    </fieldset>

    <label for="face">Your dogs face</label>
    <textarea name="face" id="face" cols="30" rows="10">I love my dog when...</textarea>
    <div>

    </div>

        <option value="borris">Borris eating icecream</option>
        <option value="borris">Borris splashing puddle</option>
        <option value="borris">Borris sleeping</option>
